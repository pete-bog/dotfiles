font:
    size: 11.5
    normal:
        family: Meslo LG S
        style: Regular

    bold:
        family: Meslo LG S
        style: Bold

    italic:
        family: Meslo LG S
        style: Italic

    bold_italic:
        family: Meslo LG S
        style: Bold Italic

key_bindings:
    - { key: N, mods: Control|Shift, action: SpawnNewInstance }

colors:
    ################ ONEDARK ######################
    # Default colors
    primary:
        background: "#282C34"
        foreground: "#ABB2BF"
        bright_foreground: "#ABB2BF"

    cursor:
        text: "#212121"
        cursor: "#ABB2BF"

    # Normal colors
    normal:
        black: "#282C34"
        red: "#E06C75"
        green: "#98C379"
        yellow: "#D19A66"
        blue: "#61AFEF"
        magenta: "#C678DD"
        cyan: "#56B6C2"
        white: "#ABB2BF"

    # Bright colors
    bright:
        black: "#282C34"
        red: "#BE5046"
        green: "#98C379"
        yellow: "#E5C07B"
        blue: "#61AFEF"
        magenta: "#C678DD"
        cyan: "#56B6C2"
        white: "#ABB2BF"
