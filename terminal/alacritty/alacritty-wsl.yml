window:
    dimensions:
        columns: 90
        lines: 28

shell:
    program: "wsl.exe"

working_directory: "\\\\wsl$\\Ubuntu\\home\\user"

selection:
    save_to_clipboard: true

font:
    size: 12
    normal:
        family: Source Code Pro
        style: Regular

key_bindings:
    - { key: N, mods: Control|Shift, action: SpawnNewInstance }

colors:
    # One dark colours
    primary:
        background: "#282C34"
        foreground: "#ABB2BF"
        bright_foreground: "#ABB2BF"

    cursor:
        text: "#212121"
        cursor: "#ABB2BF"

    # Normal colors
    normal:
        black: "#282C34"
        red: "#E06C75"
        green: "#98C379"
        yellow: "#D19A66"
        blue: "#61AFEF"
        magenta: "#C678DD"
        cyan: "#56B6C2"
        white: "#ABB2BF"

    # Bright colors
    bright:
        black: "#282C34"
        red: "#BE5046"
        green: "#98C379"
        yellow: "#E5C07B"
        blue: "#61AFEF"
        magenta: "#C678DD"
        cyan: "#56B6C2"
        white: "#ABB2BF"
